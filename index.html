<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./script.js"></script>
    <title>Rest Pianos</title>
</head>
<body>
    <header id="header">
        <nav class="black-menu" id="nav-bar">
            <a><image id="header-img" class="white-text nav-link" href="#home" src="https://www.shareicon.net/data/256x256/2016/04/14/749677_music_512x512.png"></image></a>
            <a class="white-text nav-link" href="#about">About</a>
            <a class="white-text nav-link" href="#demo">Video</a>
            <a class="white-text nav-link" href="#products">Products</a>
        </nav>
    </header>
    <main>
        <div id="home">
            <h1 id="title">Rest Pianos</h1>
        </div>
        <div id="about">
            <h2>Why choose Rest Pianos?</h2>
        </div>
        <div id="demo">
            <h2>Watch the Difference in Action</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/SBfDN9DBsnk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="products">
            <h2>Choose Your Perfect Size</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" name="email" placeholder="Enter email here">
                <div id="flex-container">
                    <h3 class="flex-element">Conventional Keyboard</h3>
                    <h3 class="flex-element">Universal Keyboard</h3>
                    <h3 class="flex-element">7/8 Keyboard</h3>
                    <h3 class="flex-element">Child's Keyboard</h3>
                </div>
                <button type="submit" id="submit" value="submit">Submit</button>
            </form>
            <footer>If you are genuinely interested in narrow keyboards, please visit <a href="https://dsstandardfoundation.org" target="_blank">dsstandardfoundation.org</a>.</footer>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
